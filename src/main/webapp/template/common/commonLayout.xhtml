<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="app.css" library="css" />
</h:head>

<h:body>
	<table id="main">
		<tr>
			<td colspan="2" id="header"><ui:insert name="header">
					<ui:include src="/template/common/commonHeader.xhtml" />
				</ui:insert></td>
		</tr>
		<tr>
			<td id="menu"><ui:include src="/template/common/commonMenu.xhtml" /></td>
			<td id="body">
				<div id="content_box">
					<ui:insert name="content">
						<ui:include src="/template/common/commonContent.xhtml" />
					</ui:insert>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2" id="footer"><ui:insert name="footer">
					<ui:include src="/template/common/commonFooter.xhtml" />
				</ui:insert></td>
		</tr>
	</table>

</h:body>

</html>
